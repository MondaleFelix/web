<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Exercise</title>
</head>
<body>

  <form action="">
    <h1>Register</h1>

    <!-- First and last name input Fields -->
    <label>First Name: <input name="firstName" type="text" required> </label>
    <label>Last Name: <input name="lastName" type="text" required> </label>

    <br>

    <!-- Gender Radio buttons -->
    <label>Male: <input name="gender" type="radio"></label>
    <label>Female: <input name="gender" type="radio"></label>
    <label>Other: <input name="gender" type="radio"></label>

    <br>

    <!-- Email and password fields -->
    <label>Email: <input name="email" type="email" required></label>
    <label>Password: <input name="password" type="password" minlength="5" maxlength="10" required></label>

    <br>

    <label>Birthday: <input type="date"></label>
    <br>

    <label>I agree to the terms and conditions <input type="checkbox"></label>
    <br>
    <button>Submit</button>

  </form>

</body>
</html>
