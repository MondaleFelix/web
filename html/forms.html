<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
</head>
<body>

  <!-- Action - where the form sends data to -->
  <!-- Method - What http method -->


  <form>
    <h1>Log in</h1>

    <label>
      Email:
      <input name="email" type="email" placeholder="email" required>
    </label>

    <label>
      Password:
      <input name="password" type="password" placeholder="password" required>
    </label>

    <!-- <button>Submit</button> -->
    <input type="submit">
  </form>

</body>
</html>
